<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep z chomikami</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #adbca4;
            text-align: center;
        }

        .welcome-container {
            background-color: rgb(196, 221, 180);
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 20px;
        }

        .welcome-container h1 {
            color: #659968;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .welcome-container p {
            font-size: 20px;
            color: #242b1c;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 40px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            min-width: 180px;
            transition: all 0.3s;
        }

        .btn-yes {
            background-color: #d9534f; /* czerwony */
            color: white;
        }

        .btn-yes:hover {
            background-color: #c9302c;
        }

        .btn-no {
            background-color: #659968; /* zielony */
            color: white;
        }

        .btn-no:hover {
            background-color: #5a8b5e;
        }

        .block-message {
            display: none;
            background-color: #f2dede;
            color: #a94442;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #ebccd1;
        }
    </style>
</head>
